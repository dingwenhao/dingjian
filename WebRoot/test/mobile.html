<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script type="text/javascript" src="/js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="/js/jquery-ui.js"></script>
<script type="text/javascript" src="/js/jquery-ui.css"></script>
<link rel="stylesheet" href="http://cdn.bootcss.com/jquery-mobile/1.4.2/jquery.mobile.min.css">
<script src="http://cdn.bootcss.com/jquery-mobile/1.4.2/jquery.mobile.js"></script>

</head>
<body>
 <div data-role="page">  
        <!-- 头部 -->  
        <div data-role="header">  
            <h3>Ajax测试</h3>  
        </div>  
        <!-- 内容 -->  
        <div data-role="content">  
            <h3>Ajax测试</h3>  
              
            <input type="button" value="显示ajax加载器" onclick="showLoader()"/>  
            <input type="button" value="隐藏ajax加载器" onclick="hideLoader()"/>  
              
         </div>

 
</body>
    <script>  
    //显示加载器  
    function showLoader() {  
        //显示加载器.for jQuery Mobile 1.2.0  
        $.mobile.loading('show', {  
            text: '加载中...', //加载器中显示的文字  
            textVisible: true, //是否显示文字  
            theme: 'a',        //加载器主题样式a-e  
            textonly: false,   //是否只显示文字  
            html: ""           //要显示的html内容，如图片等  
        });  
    }  
      
    //隐藏加载器.for jQuery Mobile 1.2.0  
    function hideLoader()  
    {  
        //隐藏加载器  
        $.mobile.loading('hide');  
    }  
    </script>  ;
</script>
</html>
